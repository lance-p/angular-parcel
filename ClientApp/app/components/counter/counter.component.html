<div class="container">
    <h1 class="text-center">Counter</h1>
    <div class="row">
        <div class="col-md-2 offset-md-1">
            <label>Count: </label> {{count}}
        </div>
        <div class="col-md-9">
            <button class="btn btn-primary" (click)='incCount()'>Increment</button>
            <button class="btn btn-primary" (click)='decCount()'>Decrement</button>
        </div>
    </div>
</div>
